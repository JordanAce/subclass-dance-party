<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/breakDancer.js"></script>
    <script src="src/popDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Dance Party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">Add Blinky Dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBreakDancer">Add Break Dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makePopDancer">Add Pop Dancer</a>
    </div>
    <div class="danceRoom">
      <div class="ceiling"></div>
      <div class="floor">
        <div class="danceFloor"></div>
      </div>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
